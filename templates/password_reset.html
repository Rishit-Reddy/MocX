{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MocX</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="{% static 'templates_css/login.css' %}">
      <link rel="stylesheet" href="{% static 'templates_css/nav.css' %}">
      <link rel="short icon" href="{% static 'images/favicon/favicon.ico' %}" />

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZL01SX9S0B"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZL01SX9S0B');
      </script>


</head>
<body style="background: rgb(172,59,97); background: linear-gradient(159deg, rgba(172,59,97,1) 0%, rgba(18,60,105,1) 80%);">
      <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: rgb(255, 255, 255);">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: #ac3b61 !important; font-size: xx-large !important; margin-left: 15px !important;" href="/">MocX</a>
            </div>
      </nav>
      </div>
      </nav>  
      <div class="background mb-1">
            <div class="head">
            <div class="content mt-2 p-4">
                  <h3 class="mb-4 text-muted"> REQUEST PASSWORD RESET</h3>
                  <form method="POST">
                        {% csrf_token %}
                        <div class="field">
                              <span class="details"></span>
                              <input type="email" name="email" autocomplete="email" placeholder="Email Address" maxlength="254" required id="id_email">
                        </div>
                        
                        <div class="field">
                            <input style="font-size: small !important;" type="submit" value="Request Password Reset" required>
                        </div>

                          <!-- Form Errors -->
                              {% if form.new_password2.errors %}
                                    
                                    {% for error in form.new_password2.errors %}
                                          <div class="alert alert-danger mt-2 mb-0 p-1" role="alert" style="font-size:14px;">
                                                {{ error }}
                                          </div>
                                    {% endfor %}
                                    
                              {% endif %}
                        
                        <!-- Form Errors -->
                        
                  </form>
                  <br>
                  <div class="signup">
                        Back to <a href="/login/"> Login </a>
                  </div>      
                  
                
            </div>
      </div>
      </div>
      
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" >
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    {% include 'includes/mdb.html' %}
</body>
</html>
