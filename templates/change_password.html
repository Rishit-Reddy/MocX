    <title>Change Password</title>
    <!-- <link rel="stylesheet" href="{% static 'changepassword.css'%}">  -->
</head>
<body>

    {% include 'includes/nav.html' %}
    <!-- <link rel="stylesheet" href="{% static 'changepassword.css'%}">  -->
    <form action="Change_Password" method="POST">
        {% csrf_token %}
        <div class="container mt-5 pt-5">
            <h5>Change Password</h5>
            <div class="row mb-2">
                <div class="col-6">
                <label class="form-label mb-0" for="old_passowrd">Old Password</label>
                <input class="form-control" type="password" name="old_password" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                <label class="form-label mb-0" for="old_passowrd">New Password</label>
                <input class="form-control" type="password" name="password1" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                <label class="form-label mb-0" for="Confirm_Password">Confirm Password</label>
                <input class="form-control" type="password" name="password2" required>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input class="btn mb-2" style="background-color: #123c69;color:white;" type="submit" value="Save">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                <a class="btn" style="background-color: #ac3b61;color:white;" href="/{{user.username}}">Go Back</a>
                </div>
            </div>
        </div>
    </form>
