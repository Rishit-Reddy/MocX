{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MocX</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="{% static 'templates_css/login.css' %}">
      <link rel="stylesheet" href="{% static 'templates_css/nav.css' %}">
      <link rel="short icon" href="{% static 'images/favicon/favicon.ico' %}" />


</head>
<body style="background: rgb(172,59,97); background: linear-gradient(159deg, rgba(172,59,97,1) 0%, rgba(18,60,105,1) 80%);">
      <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: rgb(255, 255, 255);">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: #ac3b61 !important; font-size: xx-large !important; margin-left: 15px !important;" href="/">MocX</a>
            </div>
      </nav>
      </div>  
      <div class="background mb-1">
            <div class="head">
            <div class="content mt-2 p-4">
                  <h3 class="mb-4 text-muted">SIGN IN</h3>
                  <form action="/login/" method="POST">
                        {% csrf_token %}
                        <div class="field">
                              <span class="details"></span>          
                              <input type="email" name="email_id" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                              <span class="details"></span>
                              <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="forgot-pass">
                              <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </div>
                        <div class="field">
                              {% if request.GET.next %} <!-- redirection -->
                              <input type="hidden" name="next" value="{{request.GET.next}}">
                              {% endif %}

                              <input style="font-size: small !important;" type="submit" value="SIGN IN" required>
                        </div>
                  </form>
                  <br>
                  <div class="signup">
                        Don't have an account?<a href="/register">Let's get started</a>
                  </div>      
                  
                  <!-- Messages -->
                  
                  {% if messages %} 
                        {% for message in messages %}
                              <div class="alert alert-danger mt-2 mb-0 p-1" role="alert" style="font-size:14px;">
                                    {{message}}
                              </div>
                        {% endfor %}
                  {% endif %}
                  
                  <!-- Messages -->
            
            </div>
      </div>
      </div>
      
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" >
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    {% include 'includes/mdb.html' %}
</body>
</html>
